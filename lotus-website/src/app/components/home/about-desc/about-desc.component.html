<div class="cardHolder">
  <h1>Features</h1>
  <div *ngFor="let aboutComp of aboutComponents" class="card cardComp">
    <div>
      <img class="aboutImage" src='{{aboutComp.imageUrl}}'>
    </div>
    <div class="header">
      <h1 class="head">{{aboutComp.header}}</h1>
    </div>
    <h2>{{aboutComp.subHeader}}</h2>
    <p>{{aboutComp.body}}</p>
  </div>
</div>
